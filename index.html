<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e fazer as configurações de ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">                      
                    <div class="campo">
                        <i class="material-symbols-rounded"> person </i>

                        <input type="email" name="usuario" id="iusuario" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="iusuario">Usuario</label>

                    </div>
                    <div class="campo">
                        <i class="material-symbols-rounded"> key </i>

                        
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                        <!---
                        <i class="material-symbols-rounded"> visibility </i>
                        
                        <i class="material-symbols-rounded"> visibility_off </i>
                        -->
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">
                            Esqueci minha senha <i class="material-symbols-rounded">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
